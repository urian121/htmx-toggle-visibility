<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar/Ocultar con HTMX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center">
        <div id="panel">
          <button class="btn btn-primary" hx-get="mostrar.html" hx-target="#panel" hx-swap="outerHTML">
            Mostrar contenido
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
